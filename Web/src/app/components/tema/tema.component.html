<mat-toolbar>
  <mat-toolbar-row>
    <span class="titulo">Materia: {{materia.nombreMateria}}</span>
  
  <span class="example-spacer"></span>    
    <button mat-icon-button [matMenuTriggerFor]="menu2" aria-label="Example icon-button with a menu" class="botonmenu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu2="matMenu">
      <button mat-menu-item  data-toggle="modal" data-target="#exampleModalLongActualizar" onclick="history.back()" >
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">home</mat-icon>
        <span>Inicio</span>
      </button>

      <button mat-menu-item (click)="logout()">
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">
          lock_open</mat-icon>
        <span>Salir</span>
      </button>
    </mat-menu>  
  </mat-toolbar-row>  
</mat-toolbar>

  <p>{{materia.descripcionMateria }}</p>

</mat-card>

<mat-card>
  <br>
  <div class="botonesEstudiantes">
    <button mat-raised-button class="boton">
      <span class="material-icons">supervisor_account</span>Estudiantes
    </button>
  </div>

</mat-card>

<mat-card>
  <div class="row">

    <mat-card class="example-card Aopndd rZXyy">
      <button mat-button type="submit" routerLink="/detalle/{{materia.id}}">
        <div class="plus">
          <span class="material-icons">
            add_circle_outline
          </span>
        </div>
      </button>
    </mat-card>

    <tr *ngFor="let tema of temas" layout="row" layout-align="space-around center">
      <mat-card class="example-card Aopndd rZXyy">
        <mat-card-header class="Tc9hUd">
          <mat-card-title>Tema</mat-card-title>
          <hr>
        </mat-card-header>
        <!--<mat-card-subtitle>Codigo:</mat-card-subtitle>-->
        <mat-card-content class="TQYOZc SZ0kZe1">
          <br>
          <br>
          <p class="tituloTema">{{tema.nombreTema}}</p>
          <!--<p>{{tema.introduccionTema}}</p>-->
        </mat-card-content>
        <hr>
        <mat-card-actions class="SZ0kZe">
          <button mat-button class="boton" routerLink="/panelTema/{{tema.id}}">Ingresar</button>

          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
            class="botonmenu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="borrarTema(tema.id)">
              <mat-icon>delete_forever</mat-icon>
              <span>Eliminar</span>
            </button>
            <button mat-menu-item (click)="actualizarTema(tema.id)" data-toggle="modal"
              data-target="#exampleModalLongActualizar">
              <mat-icon>update</mat-icon>
              <span>Modificar</span>
            </button>
          </mat-menu>
        </mat-card-actions>
      </mat-card>
    </tr>
  </div>
</mat-card>
