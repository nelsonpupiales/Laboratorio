
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="white"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>

      <ion-item>
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-item>


      <ion-card-title>Datos personales del Estudiante</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>
          Nombre:           
        </ion-label>
        <p>{{nombreEstudiante}}</p>
      </ion-item>
    </ion-card-content>

    <ion-card-content>
      <ion-item>
        <ion-label>
          Apellido:
        </ion-label>
        <p>{{apellidoEstudiante}}</p>
      </ion-item>
    </ion-card-content>

    <ion-card-content>
      <ion-item>
        <ion-label>
         Correo:
        </ion-label>
        <p>{{correoEstudiante}}</p>
      </ion-item>
    </ion-card-content>

    <ion-card-content>
      <ion-item>
        <ion-label>
          Usuario:
        </ion-label>
        <p>{{usuarioEstudiante}}</p>
      </ion-item>
    </ion-card-content>

    <ion-card-content>
      <ion-item>
        <ion-label>
          Pass:
        </ion-label>
        <p>{{passEstudiante}}</p>
      </ion-item>
    </ion-card-content>    
  </ion-card>
</ion-content>
